    <script>
        let userNumber = 0; 
        do {
        userNumber = prompt("Introduzca un número")
        let arrayNumber = Array.from(userNumber.toString()).map(Number)
        let arrayReverse = [];

        if (userNumber != 0) {
            for (let i = arrayNumber.length - 1; i >= 0; i--) {
                arrayReverse.push(arrayNumber[i])

            }
        } else {
            console.log(userNumber)
        }
        console.log(arrayReverse.join(''))
        }
        while (userNumber != 0)
    </script>

introduzca pero al revés (si introduce 1478 que muestre 8741), hasta que el usuario introduzca 0.
