    <script>
        let numero1 = parseInt(prompt("Introduce un número"))
        let numero2 = parseInt(prompt("Introduce otro número"))


       let newNum1 = Math.abs(numero1);
       let newNum2 = Math.abs(numero2);

       let rem = newNum1 - Math.round( newNum1 / newNum2 ) * newNum2 ;

  console.log(rem)
    </script>
