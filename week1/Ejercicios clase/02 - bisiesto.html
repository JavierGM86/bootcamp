    <script>
        let year = parseInt(prompt("Introduzca el año"));
        debugger;
            if (year % 4 == 0){
              if (year % 100 == 0){
                  if (year % 400 == 0){
                      console.log(year + " es un año bisiesto");
                  }else{
                      console.log(year + " no es un año bisiesto")
                  }
              }else{
                  console.log(year + " es un año bisiesto")
              }
            } else {
                console.log(year + " no es un año bisiesto")
            }
                

    </script>
