<body>
    <script>
        let userNumber = parseInt(prompt("Introduzca un número."))
        let spaces = userNumber - 1
        for (let i = 0; i < userNumber; i++) {
             let floor = ' ';
             for (let j = 1; j < userNumber - i; j++) {
                 floor = floor + ' ';
             }
             for (let k = 1; k <= (2*i+1); k++) {
                 floor = floor + '*';
             }
             console.log(floor);
         }
         spaces--;

    </script>
</body>
