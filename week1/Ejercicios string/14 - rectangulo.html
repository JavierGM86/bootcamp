<body>
    <script>
        let anchurarectangulo = parseInt(prompt("Introduce la anchura de un rectángulo."))
        let alturarectangulo = parseInt(prompt("Introduce la altura de un rectángulo"))
        let area = alturarectangulo * anchurarectangulo
        let perimetro = 2 * (alturarectangulo + anchurarectangulo)
        console.log(area)
        console.log(perimetro)
    </script>
