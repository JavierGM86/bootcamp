<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let distancia = parseInt(prompt("Introduzca la distancia recorrida en metros."))
        let horas = parseInt(prompt("Introduzca las horas caminadas"))
        let minutos = parseInt(prompt("Introduzca los minutos caminados"))
        let segundos = parseInt(prompt("Introduzca los segundos caminados"))
        let distanciakilometros = (distancia / horas) / 1000
        horas = horas * 60
        minutos = (minutos * 60) + horas
        segundos = segundos + minutos + horas;
        let distanciametros = distancia / segundos
        console.log(distanciametros + " metros por segundo")
        console.log(distanciakilometros + " kil√≥metros por hora")

    </script>

</body>

</html>
