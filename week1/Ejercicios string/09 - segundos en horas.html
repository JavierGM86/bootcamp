<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let segundos = parseInt(prompt("Introduce una cantidad de segundos"));
        let horas = segundos / 3600;
        horas = parseInt(horas);
        let minutos = (segundos - (horas * 3600))/60;
        minutos = parseInt(minutos)
        let tsegundos = segundos - ((horas * 3600) + (minutos * 60));
        console.log(segundos + " segundos son " + Math.round(horas) + " horas " + Math.round(minutos) + " minutos y " + tsegundos + " segundos.")
    </script>

</body>

</html>
