<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numero1user = parseInt(prompt("Introduce un número."));
        let numero2user = parseInt(prompt("Introduce otro número."));
        let numerosuma = numero1user + numero2user;
        let numeroresta = numero1user - numero2user;
        let numeromultiplicado = numero1user * numero2user;
        let numerodividido = numero1user / numero2user;
        let numeroresto = numero1user % numero2user;
        
        console.log(numerosuma, numeroresta, numeromultiplicado, numerodividido, numeroresto)
        
    </script>

</body>

</html>
