<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numerador = parseInt(prompt("Introduzca un número"));
        let denominador = parseInt(prompt("Introduzca otro número"))
        let resultado = 0;
        if (denominador == 0){
            console.log("No se puede dividir por cero")
        }
        else{
                resultado = numerador / denominador
                console.log("El resultado es " + resultado)
            }


    </script>

</body>

</html>
