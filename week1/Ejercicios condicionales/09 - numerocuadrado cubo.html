<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numerocuadrado = 0;
        let numerocubo = 0;
        let numero = parseInt(prompt("Introduzca un número"))
        
        if (numero <= 1){
            console.log("Introduzca un número mayor que 1")
        }else{
                numerocuadrado = numero * numero
                console.log(numerocuadrado)
                numerocubo = numero * numero * numero
                console.log(numerocubo)
        }


    </script>

</body>

</html>
